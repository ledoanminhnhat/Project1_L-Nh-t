<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <div class="contaier mt-5" style="width: auto; display: flex; justify-content: center; align-items: center;">
        <form style="background-color: lightgreen; width: 50%; padding: 5% ;border-radius: 5px; border:3px solid darkgreen; ">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <h1 style="text-align: center;">LOGIN</h1>
            </div>
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control ina" onfocus="changeBackgroundColor(this)" onblur="restoreBackgroundColor(this)" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control ina" onfocus="changeBackgroundColor(this)" onblur="restoreBackgroundColor(this)" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
        </form>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

    <script>
        function changeBackgroundColor(element) {
            element.style.backgroundColor = 'white';
        }

        function restoreBackgroundColor(element) {
            element.style.backgroundColor = 'lightgreen';
        }
    </script>
</body>
</html>
